
<script src="{{ url_for('static', filename='js/funders_search.js') }}" type="text/javascript"></script>

<div class="proxy-form" style = 'display: none;'>
    <form id="fundref-form" method = 'GET' action = "/search/funders">
        <input id="fundref-input" name='id'/>
        <input id="from-ui" name='from_ui' type='hidden' value='yes' />
    </form>
</div>
<form id="search-form" method='GET' action="/search/funders">
    <div class="search-in-header">
        <input id="search-input" class="input input-xlarge search-input"
               placeholder='Search funders...' , name='id' type='text'
               value='{{page.query}}'><i class="icon-search"></i>
        <input id="from-ui" name='from_ui' type='hidden' value='yes'/>
    </div>
</form>
