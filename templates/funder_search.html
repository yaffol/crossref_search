{% extends "search.html" %}
{% block search_content %}
<script src="{{ url_for('static', filename='js/funders_search.js') }}" type="text/javascript"></script>
<div class="proxy-form" style = 'display: none;'>
    <form id="fundref-form" method = 'GET' action = "/search/funders">
        <input id="fundref-input" name='id'/>
        <input id="from-ui" name='from_ui' type='hidden' value='yes' />
    </form>
</div>
<div class="spacer" style="margin-top: 12em;"></div>
<div class="row-centered">
    <span style="font-size: 3em; line-height: 1em; color: #4f5858;">
      Search funders connected to
      published works with funding data
    </span>
</div>
<div class="spacer" style="margin-top: 3em;"></div>
<div class="row-centered">
    <form action="/search/funders" id="search-form" method="GET">
        <div class="search">
            <input class="input input-xlarge search-input" id="search-input" name="q"
                   placeholder="Search funders..." type="text" value="">
            <i class="icon-search"></i>
            <input id="from-ui" name="from_ui" type="hidden" value="yes">
        </div>
    </form>
</div>
{% endblock %}
